<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/car.js"></script>
  </head>

<body>
  <a-scene background="color:white">



    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      
      <a-asset-item id="car-obj" src="./models/obj/tinker.obj"></a-asset-item>
      <a-asset-item id="car-mtl" src="./models/obj/obj.mtl"></a-asset-item>
      <a-asset-item id="car-gltf" src="./models/gltf/Car Design.glb"></a-asset-item>
    </a-assets>
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
    <a-entity obj-model="obj: #car-obj; mtl: #car-mtl"  position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 "
    ></a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="200" shadow="receive: true" visible="true"
      color="#1769aa">
    </a-circle>

     <!-- CAMERA -->
     <a-entity
     camera
     look-controls
     wasd-controls
     position="0 50 250"
   ></a-entity>

     </a-scene>
</body>

</html>
